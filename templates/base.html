<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNP Lite Admin</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-head">
        <div>
          <h2>PNP <span>Lite</span></h2>
          <div class="user-meta">{{ admin }}</div>
        </div>
        <button class="sidebar-toggle" type="button" aria-label="Toggle menu" id="sidebarToggle">
          <span class="toggle-icon">&#9776;</span>
        </button>
      </div>

      <nav>
        <a href="/ui/admin/dashboard" class="nav-link {% if active == 'dashboard' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/>
            <rect x="14" y="14" width="7" height="7" rx="1"/>
          </svg>
          <span class="nav-label">Dashboard</span>
        </a>

        <a href="/ui/admin/chats" class="nav-link {% if active == 'chats' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
          </svg>
          <span class="nav-label">Chats</span>
        </a>

        <a href="/ui/admin/members" class="nav-link {% if active == 'members' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
          </svg>
          <span class="nav-label">Members</span>
        </a>

        <a href="/ui/admin/orders" class="nav-link {% if active == 'orders' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
            <path d="M3 6h18"/>
            <path d="M16 10a4 4 0 01-8 0"/>
          </svg>
          <span class="nav-label">Orders</span>
        </a>

        <a href="/ui/admin/clusters" class="nav-link {% if active == 'clusters' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <circle cx="19" cy="5" r="2"/>
            <circle cx="5" cy="5" r="2"/>
            <circle cx="19" cy="19" r="2"/>
            <circle cx="5" cy="19" r="2"/>
            <path d="M12 9V5M12 19v-4M9 12H5M19 12h-4"/>
          </svg>
          <span class="nav-label">Clusters</span>
        </a>

        <a href="/ui/admin/catalogue" class="nav-link {% if active == 'catalogue' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
          </svg>
          <span class="nav-label">Catalogue</span>
        </a>

        <a href="/ui/admin/subscriptions" class="nav-link {% if active == 'subscriptions' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4"/>
            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span class="nav-label">Subscriptions</span>
        </a>

        <a href="/ui/admin/notifications" class="nav-link {% if active == 'notifications' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 01-3.46 0"/>
          </svg>
          <span class="nav-label">Activity</span>
        </a>

        <a href="/ui/admin/broadcasts" class="nav-link {% if active == 'broadcasts' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4z"/>
          </svg>
          <span class="nav-label">Broadcasts</span>
        </a>

        <a href="/ui/admin/carts" class="nav-link {% if active == 'carts' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
          </svg>
          <span class="nav-label">Carts</span>
        </a>

        <a href="/ui/admin/messages" class="nav-link {% if active == 'messages' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <path d="M22 6l-10 7L2 6"/>
          </svg>
          <span class="nav-label">Messages</span>
        </a>

        <a href="/ui/admin/bot-responses" class="nav-link {% if active == 'bot_responses' %}active{% endif %}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="10" rx="2"/>
            <circle cx="12" cy="5" r="3"/>
            <path d="M12 8v3"/>
          </svg>
          <span class="nav-label">Bot Config</span>
        </a>

        <div style="flex: 1;"></div>

        <a href="/ui/admin/logout" class="nav-link" style="color: var(--danger);">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          <span class="nav-label">Logout</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      {% block content %}{% endblock %}
    </main>

  </div>

  <!-- Mobile Bottom Navigation (outside app-container for proper fixed positioning) -->
  <nav class="mobile-nav" id="mobileNav" style="position: fixed; bottom: 0; left: 0; right: 0;">
    <a href="/ui/admin/dashboard" class="mobile-nav-item {% if active == 'dashboard' %}active{% endif %}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="7" height="7" rx="1"/>
        <rect x="14" y="3" width="7" height="7" rx="1"/>
        <rect x="3" y="14" width="7" height="7" rx="1"/>
        <rect x="14" y="14" width="7" height="7" rx="1"/>
      </svg>
      <span>Home</span>
    </a>
    <a href="/ui/admin/orders" class="mobile-nav-item {% if active == 'orders' %}active{% endif %}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
        <path d="M3 6h18"/>
      </svg>
      <span>Orders</span>
    </a>
    <a href="/ui/admin/chats" class="mobile-nav-item {% if active == 'chats' %}active{% endif %}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
      </svg>
      <span>Chats</span>
    </a>
    <a href="/ui/admin/catalogue" class="mobile-nav-item {% if active == 'catalogue' %}active{% endif %}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4"/>
      </svg>
      <span>Products</span>
    </a>
    <button class="mobile-nav-item" id="mobileMenuBtn" type="button">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <span>Menu</span>
    </button>
  </nav>

  <script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const toggleBtn = document.getElementById('sidebarToggle');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');

    function toggleSidebar() {
      const isMobile = window.innerWidth <= 768;
      if (isMobile) {
        sidebar.classList.toggle('open');
      } else {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('expanded');
      }
    }

    if (toggleBtn) {
      toggleBtn.addEventListener('click', toggleSidebar);
    }

    if (mobileMenuBtn) {
      mobileMenuBtn.addEventListener('click', toggleSidebar);
    }

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      const isMobile = window.innerWidth <= 768;
      if (isMobile && sidebar.classList.contains('open')) {
        if (!sidebar.contains(e.target) && e.target !== toggleBtn && !mobileMenuBtn.contains(e.target)) {
          sidebar.classList.remove('open');
        }
      }
    });

    // Handle resize
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        sidebar.classList.remove('open');
      } else {
        sidebar.classList.remove('collapsed');
        mainContent.classList.remove('expanded');
      }
    });
  </script>
  {% block scripts %}{% endblock %}
</body>

</html>
